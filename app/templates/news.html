{% extends "base.html" %}

{% block app_content %}
{% for update in updates %}
    <table class="table table-hover">
        <tr valign="middle"> 
            <td>
                <h3>{{ update.author.first_name }} {{ update.author.last_name }}</h3>
            </td>
            <td width="700px">
                <h2>{{ update.update_title }}:</h2><br>{{ update.update }}
            </td>
        </tr>
    </table>
{% endfor %}
{% endblock %}
